<!doctype html>
<html>
<head>
<title>Open Video Surveillance</title>
<link href="css/angular-bootstrap.css" rel="stylesheet">
<link href="css/videogular.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="OpenVisu" ng-cloak class="ng-cloak">
  <nav ng-controller="navigation as nav" class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">OpenVisu</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li ng-class="{active:nav.tab('home')}"><a href="#/">home</a></li>
          <li ng-hide="authenticated" ng-class="{active:nav.tab('navigation')}"><a href="#/login">login</a></li>
          <li ng-show="authenticated" ng-class="{active:nav.tab('PlayEventController')}"><a href="#/playEvent">play event</a></li>
          <li ng-show="authenticated"><a href="" ng-click="nav.logout()">logout</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
            aria-expanded="false">Dropdown <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Separated link</a></li>
            </ul></li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <div ng-view class="container"></div>

  <script src="js/angular-bootstrap.js" type="text/javascript"></script>
  <script src="js/videogular.js" type="text/javascript"></script>
  <script src="js/app.module.js"></script>
  <script src="js/app.state.js"></script>
  <script src="js/playEvent.js"></script>
</body>
</html>
